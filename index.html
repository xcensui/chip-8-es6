<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
	<title>Chip 8 Emulator</title>

	<link href="./styles/main.css" rel="stylesheet" type="text/css">
	<script src="./scripts/chip8Display.js"></script>
	<script src="./scripts/chip8Sound.js"></script>
	<script src="./scripts/chip8.js"></script>
</head>
    
<body>
	<h1>Chip 8 Emulator</h1>
	<p>
		Just a fun project to make a Chip 8 emulator using ES6...
	</p>

	<canvas></canvas>

    <script>
    	window.onload = function() {
    		var canvas = document.querySelector('canvas');
    		var chip8 = new Chip8(new CanvasRenderer(canvas, 4));

    		//Gets and loads rom into the emulator and starts the emulation loop.
    		var xhr = new XMLHttpRequest;
    		xhr.open('get', 'http://localhost/roms/invaders', true);
    		xhr.responseType = 'arraybuffer';

    		xhr.onload = function() {
    			chip8.load(new Uint8Array(xhr.response));
    			chip8.start();
    		}

    		xhr.send();
    	};
    </script>

    </body>
</html>
